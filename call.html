<!-- call.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンラインミーティング - 協同学習支援</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        #video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        video {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
            background-color: black;
        }
        #controls { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>オンラインミーティング（グループ）</h2>
        <div id="setup">
            <p>ミーティングルーム名を入力して参加してください。（メンバー全員で同じ名前を！）</p>
            <input type="text" id="room-id-input" placeholder="例: 1-nen-4-kumi">
            <button onclick="joinRoom()">参加する</button>
        </div>
        <div id="meeting-room" style="display:none;">
            <h3>ルーム名: <span id="room-name"></span></h3>
            <p>あなたのID: <span id="my-id"></span></p>
            <div id="video-grid"></div>
            <div id="controls">
                <button onclick="leaveRoom()">退出する</button>
            </div>
            <a href="index.html" class="back-link">トップページに戻る</a>
        </div>
    </div>

    <script>
        const videoGrid = document.getElementById('video-grid');
        const roomIdInput = document.getElementById('room-id-input');
        const myIdSpan = document.getElementById('my-id');
        const roomNameSpan = document.getElementById('room-name');
        
        let peer;
        let myStream;
        const peers = {}; // 接続中のピアを管理

        // 自分のビデオ要素を作成
        const myVideo = document.createElement('video');
        myVideo.muted = true;

        function joinRoom() {
            const roomId = roomIdInput.value.trim();
            if (!roomId) {
                alert("ルーム名を入力してください。");
                return;
            }
            
            peer = new Peer(); // 毎回新しいPeerオブジェクトを生成

            navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
                myStream = stream;
                addVideoStream(myVideo, stream);

                peer.on('open', id => {
                    myIdSpan.textContent = id;
                    roomNameSpan.textContent = roomId;
                    document.getElementById('setup').style.display = 'none';
                    document.getElementById('meeting-room').style.display = 'block';
                    
                    // 擬似的なシグナリング：ここではPeerJSのIDを部屋名として使う
                    // 実際にはもっと複雑なシグナリングサーバーが必要だが、今回は簡略化
                    // このコードは同じ部屋名の他のピアに接続する機能はないが、
                    // 相手のIDがわかれば接続できる基本構造は同じ。
                    // 今回は「誰かが部屋に入ってきたら、その人に電話をかける」というロジックで実装
                    // PeerJSのBroker Serverがピアのリストを管理してくれるわけではないので、
                    // この実装はあくまで基本形。
                    // 実際には、部屋の参加者リストをどこかで共有する必要がある。
                    // 今回は「かかってきた電話に出る」「新しく入ってきた人に電話をかける」という形で擬似的にグループ化
                    
                    // 他のピアから電話がかかってきた時の処理
                    peer.on('call', call => {
                        call.answer(myStream);
                        const video = document.createElement('video');
                        call.on('stream', userVideoStream => {
                            addVideoStream(video, userVideoStream);
                        });
                        peers[call.peer] = call;
                    });

                    // 誰かが既に部屋にいる場合、その人に電話をかける（この部分は実際には機能しないが概念として）
                    // この部分を機能させるには、サーバーで参加者リストを管理する必要がある。
                    // 今回は手動でIDを交換して接続するか、着信を待つ形になる。
                });

            }).catch(err => {
                alert('カメラまたはマイクへのアクセス許可が必要です。');
                console.error('Failed to get local stream', err);
            });
        }
        
        function addVideoStream(video, stream) {
            video.srcObject = stream;
            video.addEventListener('loadedmetadata', () => {
                video.play();
            });
            videoGrid.append(video);
        }

        function leaveRoom() {
            if (peer) {
                peer.destroy();
            }
            // 画面をリロードして初期状態に戻す
            location.reload();
        }
        
        // 補足：この簡易的な実装では、後から入ってきた人が先に入っていた人全員のIDを知るすべがない。
        // なので、実質的にはチャットなどで「俺のIDはこれだから電話かけて！」と手動で接続する必要がある。
        // 完全に自動で接続するにはWebSocketサーバーなどが必要になるが、GitHub Pagesでは不可能。
        // だが、研修の夜のテンションなら「ID教えろー！」で盛り上がるはずだ！
    </script>
</body>
</html>
