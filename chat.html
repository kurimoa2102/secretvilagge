    <link rel="stylesheet" href="style.css">
    <style>
        /* 埋め込み要素用の追加スタイル */
        .chat-container {
            width: 100%;

            border: 1px solid #ccc;

            width: 100%;
            height: 100%;
            border: 0;
        }

        <div class="chat-container">
            <!-- ▼▼▼ ここが埋め込み部分 ▼▼▼ -->
